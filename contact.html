<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Web Hosting Website</title>
    <link rel="stylesheet" href="contact-style.css" />
</head>

<body>

    <nav>
        <div class="logo">Web-Hosting-Company</div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="plans.html">Our Plans</a>
        </div>
    </nav>

<section class="contact-section">
    <div class="contact-container">
        <div class="column-left">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to reach out for any inquiries or assistance. Our team is ready to help.</p>
            
        </div>
        <div class="column-right">
            <form action="#" method="post" class="contact-form">
                <label for="username1">Your Name:</label>
                <input type="text" id="username1" name="name" required>

                <label for="email_user1">Your Email:</label>
                <input type="email" id="email_user1" name="email" required>

                <label for="subject_user1">Subject:</label>
                <input type="text" id="subject_user1" name="subject" required>

                <label for="message_user1">Your Message:</label>
                <textarea id="message" name="message_user1" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <p>Email: admin@web_hosting_master.com</p>
         
            <p>Phone: +216-29-72-03-28</p>
        </div>
    </div>
</section>


</body>

</html>
