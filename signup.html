<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="birthdate">Birthday:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="dropdown">Gender :</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Male</option>
                <option value="option2">Female</option>
                <option value="option2">Prefer not to answer</option>
            </select>

            <label for="radioButtons">You are :</label>
            <div class="radio-container">
                <input type="radio" id="radio1" name="radioButtons" value="option1">
                <label for="radio1">Student</label>

                <input type="radio" id="radio2" name="radioButtons" value="option2">
                <label for="radio2">Professional</label>
            </div>

            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="agree">
        </fieldset>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
